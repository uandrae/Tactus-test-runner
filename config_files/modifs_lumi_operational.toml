# Global modifications
[modifs.boundaries]
  max_interpolation_tasks = -1

[modifs.fdb.expver_restrictions]
  9999 = ["lrb_465000527_efdev"]
  ulfs = ["andraeul"]

[modifs.fdb.grib_set]
  expver = "ulfs"

[modifs.general]
  case = "@CASE_PREFIX@@CYCLE@_@CSC@_@EVENT_TYPE@_@DOMAIN@_@YMD_START@@CASE_SUFFIX@"

[modifs.general.times]
  # counter for starting days, this is to test different days
  end = "-P1D"
  start = "-P1D"

[modifs.scheduler.ecfvars]
  case_prefix = "@USER@_@TAG@@SUBTAG@"

[modifs.submission]
  max_ecf_tasks = 25

[modifs.submission.task_exceptions.PgdFilterTownFrac.ENV]
  ECF_TRIES = 15

[modifs.submission.types.serial.BATCH]
  MEM = "#SBATCH --mem=0GB"
  PARTITION = "#SBATCH --partition=standard"

[modifs.suite_control]
  max_static_data_tasks = -1
  mirror_globalDT = false

[modifs.system]
  case_suffix = ""
  host_case = "@HOST_CASE@"
  host_domain = "@HOST_DOMAIN@"
  test_data_path = ""
